<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos no site</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<video  width="560" poster ="imagens/capa.png" controls>
    <source src="midia/video-exemplo.mp4" type="video/mp4">
    <source src="midia/video-webm.webm" type="video/webm">
    <source src="midia/video-exemplo-ogv.ogv" type="video/ogg">
     <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>
<h1>
    Inserindo vídeos do YouTube
</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=K32Aov0KSqdSMrIz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
