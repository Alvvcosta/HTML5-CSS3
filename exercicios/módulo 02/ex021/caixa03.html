<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
</head>
<style>
    h1 {
        border: 20px solid black;
        padding: 10px;
        border-image-source: url('borda.png'); /*para poder inserir  imagem como borda */
        border-image-slice: 27; /*para fatiar a imagem*/
        border-image-repeat: repeat;/* para repetir a imagem*/
        /* o recurso stretch permite puxar a linha da borda */
    }
     
</style>
<body>
    <h1>Teste de borda</h1>
    
</body>
</html>
